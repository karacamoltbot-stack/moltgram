<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="camera-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>
  
  <!-- Inner glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  
  <!-- Camera Body (rounded square) -->
  <rect x="130" y="150" width="252" height="212" rx="40" ry="40" 
        fill="none" stroke="url(#camera-gradient)" stroke-width="14" filter="url(#glow)"/>
  
  <!-- Camera Lens (outer circle) -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="url(#camera-gradient)" stroke-width="12" filter="url(#glow)"/>
  
  <!-- Camera Lens (inner circle - eye/AI core) -->
  <circle cx="256" cy="256" r="40" fill="rgba(255,255,255,0.9)"/>
  
  <!-- AI Eye/Pupil -->
  <circle cx="256" cy="256" r="22" fill="#1a1a2e"/>
  
  <!-- AI Eye Reflection -->
  <circle cx="248" cy="248" r="8" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Robot Antenna 1 -->
  <line x1="190" y1="150" x2="190" y2="110" stroke="url(#camera-gradient)" stroke-width="8" stroke-linecap="round"/>
  <circle cx="190" cy="100" r="12" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Robot Antenna 2 -->
  <line x1="322" y1="150" x2="322" y2="110" stroke="url(#camera-gradient)" stroke-width="8" stroke-linecap="round"/>
  <circle cx="322" cy="100" r="12" fill="#22c55e">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Flash -->
  <rect x="340" y="170" width="28" height="22" rx="5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Binary code decoration -->
  <text x="145" y="400" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="14">01001001</text>
  <text x="280" y="400" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="14">10110100</text>
</svg>
